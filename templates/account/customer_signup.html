<!-- account/customer_signup.html -->
{% extends 'base.html' %}
{% block title %}پروفایل{% endblock %}
{% block content %}
<h1>ثبت‌نام مشتری</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ثبت‌نام</button>
    </form>
    <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="{% url 'account:login' %}">ورود</a></p>
{% endblock %}
