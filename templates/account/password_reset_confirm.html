{% extends 'base_index.html' %}
{% block title %} | بازیابی گذرواژه{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow rounded-4">
            <div class="card-body p-4">
                <h5 class="mb-4 text-center">بازیابی گذرواژه</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_new_password1">گذرواژهٔ جدید:</label>
                        <input type="password" class="form-control {% if form.errors %}is-invalid{% endif %}" name="new_password1" autocomplete="new-password"
                            aria-describedby="id_new_password1_helptext" id="id_new_password1">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_new_password2">تأیید گذرواژهٔ جدید:</label>
                        <input type="password" class="form-control {% if form.errors %}is-invalid{% endif %}" name="new_password2" autocomplete="new-password"
                            aria-describedby="id_new_password2_helptext" id="id_new_password2">
                    </div>
                    <div class="form-group mb-3 text-left">
                        <button type="submit" class="btn btn-primary">ثبت گذرواژه جدید</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
