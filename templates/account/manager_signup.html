<!-- account/templates/account/manager_signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>ثبت‌نام مدیر</title>
</head>
<body>
    <h1>ثبت‌نام به عنوان مدیر</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ثبت‌نام</button>
    </form>
    <p>قبلاً ثبت‌نام کرده‌اید؟ <a href="{% url 'account:login' %}">وارد شوید</a></p>
</body>
</html>
