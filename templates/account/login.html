<!-- account/templates/account/login.html -->
{% extends 'base.html' %}
{% block title %}پروفایل{% endblock %}
{% block content %}
    <h1>ورود به سیستم</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ورود</button>
    </form>
    <p>حساب ندارید؟ <a href="{% url 'account:manager_signup' %}">ثبت‌نام کنید</a></p>
{% endblock %}
