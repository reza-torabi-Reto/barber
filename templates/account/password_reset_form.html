{% extends 'base_index.html' %}
{% block title %} | بازیابی گذرواژه{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow rounded-4">
            <div class="card-body p-4">
                <h5 class="mb-4 text-center">بازیابی گذرواژه</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="id_email">رایانامه:</label>
                        <input type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email"
                            class="form-control {% if form.errors %}is-invalid{% endif %}">
                        {% if form.errors %}
                        <div class="invalid-feedback">
                            {% for error in form.errors.email %}
                            {{ error }}
                            {% endfor %}
                        </div>
                        {% endif %}
                    </div>
                    <div class="form-group mb-3 text-left">
                        <button type="submit" class="btn btn-primary">ارسال رایانامه بازیابی</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
