<!-- account/templates/account/edit_customer_profile.html -->
{% extends 'base.html' %}
{% block title %}پروفایل{% endblock %}
{% block content %}
    <h1>ویرایش پروفایل</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ذخیره تغییرات</button>
    </form>
    <a href="{% url 'account:customer_profile' %}">بازگشت به پروفایل</a>
{% endblock %}
