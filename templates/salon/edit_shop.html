<!-- salon/edit_shop.html -->
{% extends 'base.html' %}
{% block title %}پروفایل{% endblock %}
{% block content %}
    <h1>ویرایش اطلاعات {{ shop.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ذخیره تغییرات</button>
    </form>
    <a href="{% url 'salon:manage_shop' shop.id %}">بازگشت</a>
    {% endblock %}
